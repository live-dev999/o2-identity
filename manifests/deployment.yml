apiVersion : apps/v1
kind: Deployment
metadata:
  name: "o2-identity-api"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: "o2-identity-api"
  template:
    metadata:
      labels:
        app: "o2-identity-api"
    spec:
      containers:
        - name: "o2-identity-api"
          image: "o2bionics.azurecr.io/o2aks"
          ports:
          - containerPort: 80