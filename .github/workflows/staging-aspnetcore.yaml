name: staging-build

on: 
  pull_request:
    branches:
    - dev
    - master
    - feature/*
    - hotfix/*
    - release/*

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.108
    - name: Install dependencies
      run: dotnet restore O2.Identity.Web/O2.Identity.Web.csproj
    - name: Build
      run: dotnet build O2.Identity.Web/O2.Identity.Web.csproj --configuration Release --no-restore
    - name: Test
      run: dotnet test O2.Identity.Web/O2.Identity.Web.csproj --no-restore --verbosity normal
